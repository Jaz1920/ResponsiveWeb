    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        
        .col-12 {
            flex-basis: 100%;
            max-width: 100%;
        }
        
        .col-4 {
            flex-basis: 33.33%;
            max-width: 33.33%;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropbtn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        
        .gallary {
            max-width: 100%;
            height: auto;
        }
        
        @media screen and (max-width: 768px) {
            .col-4 {
                flex-basis: 50%;
                max-width: 50%;
            }
        }
        
        @media screen and (max-width: 480px) {
  .row.sec2 {
    flex-wrap: wrap;
  }

  .grid.col-4 {
    flex-basis: 100%;
    max-width: 100%;
  }
}
    </style>
